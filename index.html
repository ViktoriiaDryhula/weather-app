<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="part-one">
        <img src="images/sun.png" alt="cloudy weather" class="main-image" />
        <div class="city-searcher">
          <form id="search-form">
            <input
              type="text"
              class="city"
              placeholder="Enter your city here"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="Search" class="search-button" />
            <button id="current-location">Current</button>
          </form>
        </div>

        <div class="row">
          <div class="col-6"><h1>Calgary</h1></div>
          <div class="col-6" id="temp">
            <span id="today-temp">23</span
            ><span class="units"
              ><a href="#" id="celcius">°C</a> |
              <a href="#" id="fahrenheight">°F</a></span
            >
          </div>

          <div class="col-6">
            <p id="today-date">Monday, 12 September, 23:23</p>
          </div>
        </div>
      </div>
      <div class="part-two">
        <table>
          <tr>
            <th class="tuesday">Tuesday</th>
            <th class="tuesday">20 °C / 8 °C</th>
            <th>
              <img src="images/sun.png" alt="sunny" class="weather-images" />
            </th>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>22 °C / 9 °C</td>
            <td>
              <img src="images/sun.png" alt="sunny" class="weather-images" />
            </td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>20 °C / 9 °C</td>
            <td>
              <img src="images/rain.png" alt="rainy" class="weather-images" />
            </td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>19 °C / 7 °C</td>
            <td>
              <img src="images/sun.png" alt="sunny" class="weather-images" />
            </td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td>16 °C / 7 °C</td>
            <td>
              <img src="images/rain.png" alt="rainy" class="weather-images" />
            </td>
          </tr>
        </table>
      </div>
      <p class="github-link">
        <a href="https://github.com/ViktoriiaDryhula/weather-app"
          >Open-sourse code</a
        >, by Viktoriia D.
      </p>
    </div>

    <script src="styles/index.js"></script>
  </body>
</html>
